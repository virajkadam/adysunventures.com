    <!-- Load CSS asynchronously -->
    <script>
      // Function to load CSS files asynchronously
      function loadCSS(href) {
        var css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = href;
        css.type = 'text/css';
        document.getElementsByTagName('head')[0].appendChild(css);
      }
      
      // Function to load scripts after page load
      window.addEventListener('load', function() {
        // Load non-critical CSS
        setTimeout(function() {
          loadCSS('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
          loadCSS('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
          loadCSS('https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css');
          loadCSS('https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css');
        }, 100);
      });
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- CSS loading optimization script -->
    <script>
      /* Optimize CSS loading */
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementsByTagName("script")[0];
        var replacement = document.createElement("div");
        replacement.innerHTML = '';
        replacement.style.display = 'none'; // Make sure it doesn't take up space
        document.body.appendChild(replacement);
      };
      
      /* Run the function once the page has loaded */
      if (window.addEventListener) {
        window.addEventListener("load", loadDeferredStyles, false);
      } else if (window.attachEvent) {
        window.attachEvent("onload", loadDeferredStyles);
      }
